<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    img {
        height: 50px;
        width: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5 bg-dark ">
                    <div class="card-body">
                        <div style="display: none;" class="alert alert-danger" id="error" role="alert"></div>
                        <div>

                            <form id="translate-form">

                                <h5 class="card-title text-white">Çevir</h5>
                                <input name="" id="word" class="form-control" value="">

                               


                                <!-- <textarea name="" class="form-control" id="word" cols="30" rows="10"></textarea> -->
                                <br>
                                <select name="" id="translate-to" class="form-control">
                                    <option value="en">İnglizce</option>
                                    <option value="de">Almanca</option>
                                    <option value="es">İspanyolca</option>
                                </select>
                                <br>
                                <input type="submit" class="form-control btn btn-warning" value="Çevir">

                            </form>
                        </div>
                        <br>


                        <div class="card" id="result" style="display: none;">
                            <div class="card-body">
                                <div class="row align-items-center justify-content-center">
                                    <div class="col">
                                        <img id="imgLanguage" src="images/de.png" class="rounded-circle " alt="">
                                        <label id="outputLanguage">İngilizce</label>
                                    </div>
                                </div>
                                <br>
                                <h6 class="card-title"> <b>Çeviri Sonucu :</b> </h6>
                                <h5 class="card-title text-warning" id="outputWord"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script src="./ui.js"></script>
    <script src="./translate.js"></script>
    <script src="./app.js"></script>
</body>

</html>
