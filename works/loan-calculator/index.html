<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Loan Calculator</title>
    <style>
        #loading,#results{
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-center card-body mt-5">
                    <div class="error"></div>
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input id="amount" type="text" class="form-control" placeholder="Loan Amount" >
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">%</span>
                                </div>
                                <input id="interest" type="text" class="form-control" placeholder="Interest" >
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input id="years" type="text" class="form-control" placeholder="Years">
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="submit" value="Submit" class="btn btn-dark btn-block">
                              </div>
                        </div>
                    </form>

                    <!-- Loader -->
                    <div id="loading" class="form-gorup">
                        <img src="img/loading.gif"  alt="">
                    </div>



                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                        <hr>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Monthly Payment</span>
                                </div>
                                <input id="monthly-payment" type="number" class="form-control" disabled>
                              </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Total Payment</span>
                                </div>
                                <input id="total-payment" type="number" class="form-control" disabled>
                              </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Total Interest</span>
                                </div>
                                <input id="total-interest" type="number" class="form-control" disabled>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
